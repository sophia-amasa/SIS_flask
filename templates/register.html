<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  </head>
  <body style="background-image: linear-gradient(to right, #1e1e1e, #2b2842, #363369, #3f3d92, #4947bd, #6249cb, #7a49d8, #9447e3, #b03ed2, #c437c1, #d333b0, #dd35a0);" >
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="text-center">
          <h2 style="color:white;">Register</h2>
        </div>
        <div class="col-lg-6">
          <form action="#" method="post" id="form1">
            <div class="form-floating my-5">
              <input
                type="name"
                id="name"
                class="form-control"
                name="name"
                required
              />
              <label for="name" class="form-label" >Name:</label>
            </div>
            <div class="form-floating my-5">
              <input type="password" class="form-control" id="Password" name="password" required>
              <label for="Password" class="form-label" >Password:</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" form="form1" value="Submit">Register!</button>
              <button type="submit" class="btn btn-primary" form="form1" value="Submit">Login!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
