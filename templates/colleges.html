<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colleges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        .container{
            background-color:rgb(100, 100, 100, 0.6);
            border-radius: 15px;
        }
        h1{
            color:white;
            text-align: center;
        }
        
    </style>
  </head>
  <body style="background: rgb(30,30,30);">
    {% include "base.html" %}
    {% block content %}
        <div class="container" >
            <div class="row justify-content-center my-5">
                {% if collegesList %}
                    <table class="table" style="color:white; border-collapse: collapse;border-style: hidden;">
                        <tr>
                            <th scope="col" style="color:white;border: 1px solid white;text-align: center;">Code</th>
                            <th scope="col" style="color:white;border: 1px solid white;text-align: center;">College</th>
                        </tr>
                    {% for college in collegesList %}
                        <tr>
                            <td style="color:white;border: 1px solid white;text-align: center;">{{college[0]}}</td>
                            <td style="color:white;border: 1px solid white;text-align: center;">{{college[1]}}</td>
                            <td style="text-align: center;">
                              <a href="/colleges/edit/{{college[0]}}" class="btn btn-outline-info">Edit</button> 
                            </td>
                            <td style="text-align: center;">
                              <a href="/colleges/delete/{{college[0]}}" class="btn btn-outline-warning">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </table>
                {% endif %}
            </div>
        </div>
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
